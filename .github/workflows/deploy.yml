name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Change this to your default branch if it's not 'main'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        
    - name: Create and copy env.js
      run: |
        # Create env.js in the root directory
        echo "window._env_ = {
          GOOGLE_SHEETS_API_KEY: '${{ secrets.GOOGLE_SHEETS_API_KEY }}'
        };" > env.js
        
        # Also create it in the public directory for local testing
        mkdir -p public
        cp env.js public/
        
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: .
        branch: gh-pages  # Or your GitHub Pages branch
        clean: true
        clean-exclude: |
          CNAME
          .nojekyll
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
